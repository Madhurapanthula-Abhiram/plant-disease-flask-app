<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-green: #1B5E20;
            --dark-green: #0A3D0A;
            --light-green: #8BC34A;
            --bright-green: #AEEA00;
            --background-color: #F5FFF7;
            --text-dark: #212121;
            --text-light: #E8F5E9;
            --accent-color: #FFD54F;
            --shadow: rgba(0, 0, 0, 0.15);
            --input-bg: #E8F5E9;
            --input-border: #81C784;
            --input-text: #1B5E20;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(var(--light-green) 2px, transparent 2px),
                radial-gradient(var(--light-green) 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .login-container {
            background-color: var(--primary-green);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            width: 600px; /* Increased from 400px to 600px */
            max-width: 65%;
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            opacity: 0;
            animation: container-appear 0.8s ease-out forwards;
            color: var(--text-light);
            padding-top: 3px;
        }
        
        @keyframes container-appear {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--light-green);
        }
        
        .login-header h1 {
            font-size: 40px;
            font-weight: bold;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            animation: fade-in-up 0.6s ease-out 0.4s forwards;
        }
        
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-form {
            padding: 35px 50px; /* Increased horizontal padding */
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
            opacity: 0;
            transform: translateX(-10px);
            animation: slide-in 0.5s ease-out forwards;
        }
        
        .form-group:nth-child(1) {
            animation-delay: 0.7s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.9s;
        }
        
        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--input-bg);
            transition: all 0.3s;
            color: var(--input-text);
        }
        .flash-popup {
    position: fixed;
    top: 1%; /* Slightly higher for better visibility */
    left: 50%;
    transform: translate(-50%, 0);
    background: linear-gradient(135deg, #ffffff, #f8faf8); /* Smooth green gradient */
    color: #0e8d05;
    padding: 18px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(19, 20, 19, 0.3);
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    z-index: 1050;
    backdrop-filter: blur(8px); /* Adds a slight blur for modern effect */
    animation: moveUpFade 1s ease-in-out;
    opacity: 0; /* Start hidden */
}

/* Keyframes for fade-in and elegant upward movement */
@keyframes moveUpFade {
    0% { opacity: 0; transform: translate(-50%, 20px) scale(0.95); }
    15% { opacity: 1; transform: translate(-50%, 0) scale(1); } /* Smooth fade-in */
    80% { opacity: 1; transform: translate(-50%, -10px) scale(1); } /* Moves slightly up */
    100% { opacity: 0; transform: translate(-50%, -15px) scale(0.98); } /* Subtle shrink before disappearing */
}

/* Responsive: Adjust position for smaller screens */
@media (max-width: 768px) {
    .flash-popup {
        top: 12%; /* Slightly lower for mobile */
        font-size: 16px;
        padding: 15px 25px;
    }
}

        
        .form-group input:focus {
            border-color: var(--bright-green);
            box-shadow: 0 0 0 3px rgba(174, 234, 0, 0.3);
            outline: none;
        }
        
        .form-group input::placeholder {
            color: rgba(27, 94, 32, 0.6);
        }
        
        .form-group i {
            position: absolute;
            right: 15px;
            top: 46px;
            color: var(--input-text);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
            opacity: 0;
            animation: fade-in 0.5s ease-out 1.1s forwards;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: var(--light-green);
        }
        
        .remember-me label {
            color: var(--text-light);
        }
        
        .forgot-password {
            color: var(--bright-green);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--light-green);
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--light-green);
            color: var(--dark-green);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            animation: btn-appear 0.6s ease-out 1.2s forwards;
        }
        
        @keyframes btn-appear {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn:hover {
            background-color: var(--bright-green);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(174, 234, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(174, 234, 0, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.4s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 15px;
            color: var(--text-light);
            opacity: 0.8;
            animation: fade-in 0.5s ease-out 1.4s forwards;
        }
        
        .register-link {
            color: var(--bright-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
        }
        
        .register-link:hover {
            color: var(--light-green);
            border-bottom: 1px solid var(--light-green);
        }
        
        /* Floating animation for background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--light-green);
            border-radius: 50%;
            opacity: 0.4;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles">
        <div class="particle" style="width: 15px; height: 15px; top: 10%; left: 10%; animation: float-particle 8s infinite ease-in-out;"></div>
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 85%; animation: float-particle 9s infinite ease-in-out 1s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 80%; left: 15%; animation: float-particle 7s infinite ease-in-out 2s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 40%; left: 90%; animation: float-particle 10s infinite ease-in-out 3s;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 70%; left: 75%; animation: float-particle 11s infinite ease-in-out 4s;"></div>
    </div>

<div class="login-container">
    <div class="login-header">
        <h1>Login</h1>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div id="flash-message" class="flash-popup">
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
      <div class="login-form">
        <!-- ✅ Added form element with Flask action -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <!-- ✅ Added name attribute -->
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i>✉️</i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- ✅ Added name attribute -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i>🔒</i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <!-- ✅ Moved button inside form to trigger POST request -->
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="{{ url_for('signup') }}" class="register-link">Sign Up</a>
        </div>
    </div>
    <script>
        setTimeout(function() {
          let flashMessage = document.getElementById("flash-message");
          if (flashMessage) {
            flashMessage.style.display = "none";
          }
        }, 3000);
      </script>      
</div>
</body>
</html>
