<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            --primary-green: #1B5E20;
            --dark-green: #0A3D0A;
            --light-green: #8BC34A;
            --bright-green: #AEEA00;
            --background-color: #F5FFF7;
            --text-dark: #212121;
            --text-light: #E8F5E9;
            --accent-color: #FFD54F;
            --shadow: rgba(0, 0, 0, 0.15);
            --input-bg: #E8F5E9;
            --input-border: #81C784;
            --input-text: #1B5E20;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(var(--light-green) 2px, transparent 2px),
                radial-gradient(var(--light-green) 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        .signup-container {
            background-color: var(--primary-green);
            border-radius: 8px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            width: 600px;
            max-width: 95%;
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            opacity: 0;
            animation: container-appear 0.8s ease-out forwards;
            color: var(--text-light);
        }
        
        @keyframes container-appear {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .signup-header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--light-green);
        }
        
        .signup-header h1 {
            font-size: 32px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            animation: fade-in-up 0.6s ease-out 0.4s forwards;
        }
        
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signup-form {
            padding: 35px 50px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
            opacity: 0;
            transform: translateX(-10px);
            animation: slide-in 0.5s ease-out forwards;
        }
        
        .form-group:nth-child(1) {
            animation-delay: 0.7s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.9s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 1.1s;
        }
        
        .form-group:nth-child(4) {
            animation-delay: 1.3s;
        }
        .form-group:nth-child(5) {
            animation-delay: 1.4s;
        }
        
        .terms-group {
            animation-delay: 1.5s;
        }
        
        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s;
            animation: slide-in 0.5s ease-out forwards;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--input-bg);
            transition: all 0.3s;
            color: var(--input-text);
        }
        
        .form-group input:focus {
            border-color: var(--bright-green);
            box-shadow: 0 0 0 3px rgba(174, 234, 0, 0.3);
            outline: none;
        }
        
        .form-group input::placeholder {
            color: rgba(27, 94, 32, 0.6);
        }
        
        .form-group i {
            position: absolute;
            right: 15px;
            top: 46px;
            color: var(--input-text);
        }
        
        .terms-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
            opacity: 0;
            animation: fade-in 0.5s ease-out forwards;
        }
        
        .terms-group input {
            margin-right: 8px;
            accent-color: var(--light-green);
        }
        
        .terms-group label {
            color: var(--text-light);
        }
        
        .terms-group a {
            color: var(--bright-green);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .terms-group a:hover {
            color: var(--light-green);
            text-decoration: underline;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--light-green);
            color: var(--dark-green);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            animation: btn-appear 0.6s ease-out 1.6s forwards;
        }
        
        @keyframes btn-appear {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn:hover {
            background-color: var(--bright-green);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(174, 234, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(174, 234, 0, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.4s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .signup-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 15px;
            color: var(--text-light);
            opacity: 0;
            animation: fade-in 0.5s ease-out 1.8s forwards;
        }
        
        .login-link-container {
            text-align: center;
            margin-top: 20px;
        }

        .login-link {
            color: #AEEA00;;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
        }

        .login-link:hover {
            color: var(--light-green);
            border-bottom: 1px solid var(--light-green);
        }

        /* Floating animation for background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--light-green);
            border-radius: 50%;
            opacity: 0.4;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles">
        <div class="particle" style="width: 15px; height: 15px; top: 10%; left: 10%; animation: float-particle 8s infinite ease-in-out;"></div>
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 85%; animation: float-particle 9s infinite ease-in-out 1s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 80%; left: 15%; animation: float-particle 7s infinite ease-in-out 2s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 40%; left: 90%; animation: float-particle 10s infinite ease-in-out 3s;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 70%; left: 75%; animation: float-particle 11s infinite ease-in-out 4s;"></div>
    </div>
<div class="signup-container">
    <div class="signup-header">
        <h1>SignUp</h1>
    </div>
    <div class="signup-form">
        <!-- ✅ Form connected with Flask backend -->
        <form action="{{ url_for('signup') }}" method="POST">
            <!-- ✅ Full Name -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                <i>👤</i>
            </div>

            <!-- ✅ Username (Added) -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i>👤</i>
            </div>

            <!-- ✅ Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i>✉️</i>
            </div>

            <!-- ✅ Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <i>🔒</i>
            </div>

            <!-- ✅ Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <span id="error-message" class="error-message">⚠ Passwords do not match!</span>
                <i>🔒</i>
            </div>

            <!-- ✅ Terms Checkbox -->
            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <!-- ✅ Submit Button -->
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-link-container">
            Already have an account? <a href="{{ url_for('login') }}" class="login-link">Log in</a>
        </div>
    </div>
</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm-password");
            var errorMessage = document.getElementById("error-message");
            var form = document.querySelector(".signup-form");
    
            errorMessage.style.display = "none";
    
            function validatePasswords() {
                if (password.value !== confirmPassword.value) {
                    errorMessage.style.display = "block";
                    return false;
                } else {
                    errorMessage.style.display = "none";
                    return true;
                }
            }
    
            password.addEventListener("input", validatePasswords);
            confirmPassword.addEventListener("input", validatePasswords);
    
            form.addEventListener("submit", function(event) {
                if (!validatePasswords()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
